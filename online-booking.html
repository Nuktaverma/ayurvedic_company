<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg" type="image/png">
    <title>Online Consultation - Inayro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #2c6e49;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c6e49;
        }

        .timeslot {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .timeslot:last-child {
            border-bottom: none;
        }

        .timeslot button {
            background-color: #2c6e49;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .timeslot button:hover {
            background-color: #3a8b59;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Book Your Online Consultation</h1>
    </div>

    <div class="container">
        <h2>Select a Time Slot</h2>
        <div class="timeslot">
            <span>10:00 AM - 11:00 AM</span>
            <button>Book</button>
        </div>
        <div class="timeslot">
            <span>11:30 AM - 12:30 PM</span>
            <button>Book</button>
        </div>
        <div class="timeslot">
            <span>02:00 PM - 03:00 PM</span>
            <button>Book</button>
        </div>
        <div class="timeslot">
            <span>03:30 PM - 04:30 PM</span>
            <button>Book</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Inayro Healthcare Ltd. All rights reserved.</p>
    </div>

</body>
</html>
