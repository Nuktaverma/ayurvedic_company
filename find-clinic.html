<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg" type="image/png">
    <title>Find a Nearby Clinic - Inayro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #2c6e49;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c6e49;
        }

        .clinic {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .clinic:last-child {
            border-bottom: none;
        }

        .clinic-details {
            margin-top: 10px;
        }

        .clinic button {
            background-color: #2c6e49;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clinic button:hover {
            background-color: #3a8b59;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Find a Nearby Clinic</h1>
    </div>

    <div class="container">
        <h2>Available Clinics</h2>
        <div class="clinic">
            <h3>Ayurvedic Wellness Center</h3>
            <p class="clinic-details">123 Main Street, City, State</p>
            <button>Get Directions</button>
        </div>
        <div class="clinic">
            <h3>Natural Health Clinic</h3>
            <p class="clinic-details">456 Oak Avenue, City, State</p>
            <button>Get Directions</button>
        </div>
        <div class="clinic">
            <h3>Herbal Care Center</h3>
            <p class="clinic-details">789 Maple Lane, City, State</p>
            <button>Get Directions</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Inayro Healthcare Ltd. All rights reserved.</p>
    </div>

</body>
</html>
